<html lang="en">

<head>
  <title>Inventory</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="inventory.css">
</head>

<body>
  <div class="device">

    <!-- Region dropdown -->
    <div class="region-dropdown">
      <select id="region-select">
        <option value="fridge">Fridge</option>
        <!-- More regions as needed -->
        <option value="add-region">Add region...</option>
      </select>
    </div>

    <!-- Popout for adding a new region -->
    <div id="add-region-popup" class="popup">
      <div class="popup-content">
        <label for="new-region-name">New Region Name:</label>
        <input type="text" id="new-region-name" placeholder="Enter region name">
        <div class="popup-buttons">
          <button id="add-region-btn">Add</button>
          <button id="cancel-region-btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- NAVBAR -->
    <div class="navbar">
      <a href="inventory.html" class="active">Inventory</a>
      <a href="shopping-lists.html">Shopping</a>
      <a href="recipes.html">Recipes</a>
      <a href="profile.html">Profiles</a>
    </div>
  </div>

  <script src="inventory.js"></script>
</body>

</html>
