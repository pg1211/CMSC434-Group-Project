<html lang="en">

<head>
  <title>Recipes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="recipes.css">
</head>

<body>
  <div class="device">

    
    <form id="choice-form">
    <h1>Recipes</h1>
    <p id=form-prompt>Cooking for?</p>
    <input type="radio" id="group" name="cooking_for" value="group">
    <label for="group">Group</label><br>
    <input type="radio" id="self2" name="cooking_for" value="self2">
    <label for="self2">Self</label><br>

<p id=form-prompt2>Filters:</p>

    <input type="checkbox" id="inv" name="inv" value="inv">
    <label for="inv"> Use Existing Inventory Only</label><br>
    <input type="checkbox" id="favs" name="favs" value="favs">
    <label for="favs"> Search Favorite Recipes Only</label><br>
<br>
    <input type="radio" id="any" name="stars" value="any" checked="checked">
    <label for="any">Any Rating</label><br>
    <input type="radio" id="one" name="stars" value="one">
    <label for="one">1+ Stars</label><br>
  <input type="radio" id="two2" name="stars" value="two2">
    <label for="two2">2+ Stars</label><br>
    <input type="radio" id="three" name="stars" value="three">
    <label for="three">3+ Stars</label><br>
    <input type="radio" id="four" name="stars" value="four">
    <label for="four">4+ Stars</label><br>
    <input type="radio" id="five" name="stars" value="five">
    <label for="five">5 Stars</label><br>
<br>
<input type="submit" value="Next →">
    </form>


    <div class="navbar">
      <a href="inventory.html">Inventory</a>
      <a href="shopping-lists.html">Shopping</a>
      <a href="recipes.html" class="active">Recipes</a>
      <a href="profile.html">Profiles</a>
    </div>
  </div>

  <script src="recipes.js"></script>
</body>

</html>
